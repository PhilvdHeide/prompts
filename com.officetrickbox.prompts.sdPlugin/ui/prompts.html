<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Settings</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <label class="sdpi-item-label" for="promptTitle">Button Title</label>
            <input type="text" id="promptTitle" class="sdpi-item-value" placeholder="Enter button title">
        </div>
        
        <div class="sdpi-item">
            <label class="sdpi-item-label" for="promptText">Prompt Text</label>
            <textarea id="promptText" class="sdpi-item-value" rows="6" placeholder="Enter your AI prompt text"></textarea>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
