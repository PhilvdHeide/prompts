<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Prompts Settings</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="../libs/streamdeck-api.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Prompt Text</div>
            <div class="sdpi-item-value">
                <textarea class="sdpi-item-value" id="promptText" rows="5" 
                    placeholder="Enter your AI prompt text here..."></textarea>
            </div>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">Title</div>
            <div class="sdpi-item-value">
                <input class="sdpi-item-value" id="promptTitle" type="text" 
                    placeholder="Button Title (optional)">
            </div>
        </div>

        <div class="sdpi-item">
            <button class="sdpi-item-value" id="saveSettings">Save Settings</button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
